<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%
        }

        .box {
            position: relative;
            height: 100%;
        }

        .content {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -50px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content">
            fdsaffdafads
            <br /> fdsafdas
        </div>
    </div>
</body>

</html>
