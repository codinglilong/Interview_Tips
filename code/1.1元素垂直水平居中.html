<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{height:100%} 
        .box{
            position: relative;
            height:100%
        }
        .content{
            position: absolute;
            margin: auto;
            background-color: red;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            width: 300px;
            height: 350px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">fdsafads</div>
    </div>
</body>
</html>
