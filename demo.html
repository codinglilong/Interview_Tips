<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1,1,2,3,5,8,13,21
    function fb(n) {
      if (n <= 1) {
        return n;
      }
      return fb(n - 2) + fb(n - 1);
    }
    console.log(fb(6))


    function fb1(n) {
      let arr = Array(n + 1).fill(null)
      arr[0] = 0;
      arr[1] = 1;
      for (let i = 2; i < arr.length; i++) {
        // arr.push(arr[i - 1] + arr[i - 2]);
        arr[i] = arr[i - 1] + arr[i - 2]
      }
      return arr[n]
    }
    console.log(fb1(6))

    function fb2(n, res1 = 1, res2 = 1) {
      if (n <= 2) {
        return res2;
      }
      return fb2(n - 1, res2, res1 + res2)
    }
    console.log(fb2(6))

    function fb3(n) {
      let res1 = 0;
      let res2 = 1;
      let sum = 1;
      for (let i = 2; i <= n; i++) {
        sum = res1 + res2;
        res1 = res2;
        res2 = sum
      }
      return sum
    }
    console.log(fb3(5))
  </script>
</body>

</html>
